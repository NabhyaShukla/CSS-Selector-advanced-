<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced Selectors</title>

    <style>
        input[type="email"] {
            border: 2px rgb(43, 255, 0) solid;
        }

        
        

        input[type="password"] {
            border: 2px rgb(252, 38, 0) solid;
        }

        /* ul  li {
            color: rgb(19, 105, 118);
            
        } */

        li:first-child {
            color: coral;
        }

        li:nth-child(2) {
            background-color: aquamarine;
        }

        li:last-child {
            color: violet;
        }

        h1+p {
            color: rgb(40, 131, 84);
        }

        /* pseudo */

        #hov {

            background-color: rgb(164, 175, 255);
            height: 50px;
            width: 100px;
            border: 3px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #hov:hover {

            cursor: pointer;
            transform: scale(1.06);
            transition: 0.4s;
            background-color: #444;
            color: white;

        }

        h3:not(.two){
            color: rgb(62, 96, 156);
        }

        input[type="email"]:focus {
            background-color: rgb(255, 255, 0);
        }

        a:visited {
            color: rgb(0, 0, 0);
        }

        /* pseudo element */
        .pe::before {
            content: "ðŸ§‘â€ðŸš€STAR ";
        }

        .pe::after{
            content: " Provider";
        }

        header {
            height: 200px;
            background-color: rgb(140, 242, 255);
        }

        header > h1::first-letter {
            font-size: 50px;
            color: rgb(255, 0, 0);
        }


    </style>
</head>

<body>

    <header>
        <h1>Welcome to my shop</h1>

        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>

    </header>

    <form action="act.html">
        <div>
            <label for="">Email:</label>
            <input type="email" name="" id="" required>
        </div>

        <div>
            <label for="">Password:</label>
            <input type="password" required>
        </div>
        <button type="submit">Login</button>
        <p>Test</p>
    </form>
    <!-- Child -->

    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>

    </ul>

    <!-- sibling -->

    <h1>This is Sibling 1</h1>
    <p>This is Sibling 2</p>

    <!-- Pseudo -->

    <p id="hov">Codingal</p>

    <h3 class="one">Heading1</h3>
    <h3 class="two">Heading2</h3>
    <h3 class="three">Heading3</h3>

    <p class="pe">Content</p>
    <p class="pe">Content</p>
    <p class="pe">Content</p>
    <p class="pe">Content</p>

    <a href="#">Click</a>





</body>

</html>
