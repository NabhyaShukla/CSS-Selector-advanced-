<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced Selectors</title>

    <style>
        input[type="email"] {
            border: 2px rgb(43, 255, 0) solid;
        }

        input[type="password"] {
            border: 2px rgb(252, 38, 0) solid;
        }

    </style>
</head>
<body>

    <form action="#">
        <div>
            <label for="">Email:</label>
          <input type="email" name="" id="">
        </div>

        <div>
            <label for="">Enter Password</label>
            <input type="password">
        </div>
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
